<div *ngIf="showPopUp" class="popUpContainer">
  <div class="content">
    <h2 mat-dialog-title>{{nodeInfo.name}}</h2>
    <div mat-dialog-content>
      <p>{{nodeInfo.description}}</p>
    </div>
  </div>
  <div class="action">
    <button mat-button (click)="closeDialog()">X</button>
  </div>
</div>
